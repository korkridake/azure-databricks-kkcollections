  <script>
    (function() {
      var parentUri = 'https://pages.databricks.com';
      var originalWidth = null;
      var originalHeight = null;
      window.onerror = function(error) {
        window.parent.postMessage({
          type: 'frameJsError',
          loc: window.location.href,
          frameId: '7993d1c7-0de6-4a11-8274-7c71ce28ca21',
          error: error,
        }, parentUri);
      };
      function postResizeMessage() {
        // @NOTE(jengler) ES-3770: The content-wrapper scroll[Width/Height] can be zero in cases
        // where the source in the iframe attaches to the document body and not to the content
        // wrapper.
        var newWidth =
          document.getElementById('content-wrapper').scrollWidth || document.body.scrollWidth;
        var newHeight =
          document.getElementById('content-wrapper').scrollHeight || document.body.scrollHeight;
        if (newWidth != originalWidth || newHeight != originalHeight) {
          originalWidth = newWidth;
          originalHeight = newHeight;
          window.parent.postMessage({
            type: 'frameResizeEvent',
            frameId: '7993d1c7-0de6-4a11-8274-7c71ce28ca21',
            loc: window.location.href,
            height: originalHeight,
            width: originalWidth,
          }, parentUri);
        }
      };
      // Sync size 4 times per second
      setInterval(postResizeMessage, 250);

      window.addEventListener('message', function(msg) {
        var origin = msg.origin || msg.originalEvent.origin;
        if (origin !== parentUri) {
          console.error('Invalid origin', origin, parentUri);
          return;
        }

        if (msg.data.type === 'frameSizedEvent') {
          var xRatio = msg.data.frameWidth / originalWidth;
          var yRatio = msg.data.frameHeight / originalHeight;
          var scaleFactor = 1.0;
          if (xRatio < 1 || yRatio < 1) {
            scaleFactor = Math.min(xRatio, yRatio);
          }
          document.body.style['transform'] = 'scale(' + scaleFactor + ')';
          document.body.style['transformOrigin'] = 'top left';
        }
      });
      
    })();
  </script>
